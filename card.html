<body>
  <h1>post</h1>
  <div class="posts">
      
  </div>




  <script>
     const postElements= document.querySelector(`.posts`);
        const loadData=async()=>{
            const posts= await fetchData(`https://jsonplaceholder.typicode.com/posts`)
            
            
            posts.map((post) => {
                const elementData = document.createElement(`div`);
                elementData.classList.add('post')
                elementData.innerHTML=`
                <h4 class="post-title">${post.title}</h4>
                <p class="post-body">${post.body}</p>
                `;
                postElements.appendChild(elementData);
            });
            
        };

    const fetchData= async (config)=>{
        
        try {
            const resData = await axios.get(config);
            return resData.data;
        } catch (error) {
            throw Error(`data us bit fetched`)
        }
    }

 loadData()  

  </script>
